openapi: 3.0.2
info:
  title: Isagog Knowledge Graph Data Service
  version: 1.0.0
  description: Isagog Knowledge Graph Data module
  contact:
    name: Isagog Srl
    email: ks-api@isagog.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://api.isagog.com
    variables:
      port:
        default: '8030'
      basePath:
        default: /data

tags:
  - name: DataService

paths:

  /entities:
    post:
      summary: Entity creation
      description: Creates a new entity uri and related statements
      operationId: createEntity
      responses:
        200:
          description: Success
        403:
          description: Invalid element
        405:
          description: Unsupported element
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      requestBody:
        content:
          application/json:
            schema:
              $ref: kg-knowledge.yaml#/components/schemas/Entity
        description: Entity record
        required: true
      tags:
        - DataService

  /entities/{id}:
    get:
        summary: Element access
        description: Returns a KnowledgeElement
        operationId: getEntity
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              format: id
          - name: details
            in: query
            schema:
              type: string
              enum:
                - FULL
                - SUMMARY
                - NONE
              default: NONE
        responses:
          200:
            description: Success
            content:
              application/json:
                schema:
                  $ref: kg-knowledge.yaml#/components/schemas/Entity
          401:
            description: Element not found
          402:
            description: Not authorized
          403:
            description: Invalid element
          405:
            description: Protected element
          501:
            description: Service unavailable
          502:
            description: Server error
          503:
            description: Missing implementation
        tags:
          - DataService
    delete:
      summary: Entity deletion
      description: Deletes an entity and related statements
      operationId: deleteEntity
      responses:
        200:
          description: Success
        401:
          description: Element not found
        402:
          description: Not authorized
        403:
          description: Invalid element
        405:
          description: Protected element
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: id
      tags:
        - DataService

  /statements:
    post:
      summary: Entity statement creation
      description: Creates a new entity statement
      operationId: createStatement
      responses:
        200:
          description: Success
        403:
          description: Invalid element
        405:
          description: Unsupported element
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      requestBody:
        content:
          application/json:
            schema:
              $ref: kg-knowledge.yaml#/components/schemas/EntityStatement
        description: Statement specification
        required: true
      tags:
        - DataService

    delete:
      summary: Statement deletion
      description: Deletes a Statement
      operationId: deleteStatement
      responses:
        200:
          description: Success
        401:
          description: Element not found
        402:
          description: Not authorized
        403:
          description: Invalid element
        405:
          description: Protected element
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      requestBody:
        content:
          application/json:
            schema:
              $ref: kg-knowledge.yaml#/components/schemas/EntityStatement
        description: Statement specification
        required: true
      tags:
        - DataService

  /query/expression:
    post:
      summary: Issue a graph query
      description: Queries the Knowledge Graph by a query expression, whose syntax is specified
      parameters:
        - name: kg
          in: query
          required: false
          schema:
            type: string
            format: id
          description: Query context (opt)
      operationId: queryExpression
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        401:
          description: Unsupported language
        402:
          description: Invalid query
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      requestBody:
        content:
          application/json:
            schema:
               $ref: '#/components/schemas/QueryExpression'
        description: The query
        required: true
      tags:
        - DataService


  /query/frame:
    post:
      summary: Knowledge query
      description: Queries a Knowledge Graph
      parameters:
        - name: kg
          in: query
          required: false
          schema:
            type: string
            format: id
          description: Query context (opt)
      operationId: queryFrame
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        401:
          description: Unsupported language
        402:
          description: Invalid query
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryFrame'
        description: The query
        required: true
      tags:
        - DataService

  /query/keywords:
    post:
      summary: Knowledge query
      description: Queries a Knowledge Graph
      parameters:
        - name: kg
          in: query
          required: false
          schema:
            type: string
            format: id
          description: Query context (opt)
      operationId: queryKeywords
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        401:
          description: Unsupported language
        402:
          description: Invalid query
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryKeywords'
        description: The query
        required: true
      tags:
        - DataService


  /upload:
    post:
      summary: Bulk upload
      description: Uploads a resource
      parameters:
        - name: kg
          in: query
          required: true
          schema:
            type: string
      operationId: upload
      responses:
        200:
          description: Success
        401:
          description: Unknown graph
        402:
          description: Malformed document
        403:
          description: Unsupported format
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Upload'

      tags:
        - DataService

components:
  schemas:
    Query:
      description: Data query
      type: object
      required:
        - qtype
      properties:
        qtype:
          type: string
        limit:
          description: Limit results to the specified value, -1 means no limit
          type: integer
          minimum: -1
          default: -1
        timeout:
          description: Limits the answering time in seconds, -1 means no limit
          type: integer
          minimum: -1
          default: -1
      discriminator:
        propertyName: qtype
        mapping:
          QueryFrame: '#/components/schemas/QueryFrame'
          QueryExpression: '#/components/schemas/QueryExpression'
          QueryKeywords: '#/components/schemas/QueryKeywords'

    QueryExpression:
      description: Query string in a specific query language
      allOf:
        - $ref: '#/components/schemas/Query'
      type: object
      required:
        - lang
        - body
      properties:
        lang:
          type: string
          enum:
            - SPARQL
            - GRAPHQL
          description: Query language
        query:
          type: string
          format: utf8
          description: Query string

    QueryFrame:
      description: Query by frame
      allOf:
        - $ref: '#/components/schemas/Query'
      type: object
      required:
        - qkind
        - frame
      properties:
        qkind:
          type: string
          description: Query kind, where (INDIVIDUATION = single entity, CARDINALITY = entity count, LIST = list of entity n-tuples)
          enum:
            - EXTENSION
            - CARDINALITY
        frame:
          $ref: kg-knowledge.yaml#/components/schemas/Frame

    QueryKeywords:
      description: Keyword-based query (search)
      allOf:
        - $ref: '#/components/schemas/Query'
      type: object
      required:
        - keys
      properties:
        keys:
          type: array
          items:
            type: string
            format: UFT-8
        op:
          type: string
          enum:
            - OR
            - AND
            - EXCEPT
          default: OR
          description: The search operator; OR = at least one match, AND = complete match, EXCEPT = match the first value but not the others



    QueryResponse:
      description: Query result set
      type: object
      required:
        - header
      properties:
        handle:
          type: integer
          format: int64
          description: Handle to the query result for paging (opt)
        size:
          type: integer
          format: int32
          description: Total availabe results
        header:
          type: array
          items:
            $ref: '#/components/schemas/ResponseHeader'
          description: Result set description
        rows:
          type: array
          items:
            $ref: '#/components/schemas/ResponseRow'
          description: Result items

    ResponseHeader:
      description: Query result set header
      type: object
      required:
        - name
      properties:
        name:
          type: string
        dtype:
          type: string
          enum:
            - URI
            - BOOLEAN
            - INTEGER
            - DOUBLE
            - STRING

    ResponseRow:
      description: Query result set row
      type: object
      required:
        - values
      properties:
        values:
          type: array
          items:
            type: string
            format: utf8
        support:
          type: number
          format: double
          minimum: 0.0
          maximum: 1.0
          default: 1.0


    UpdateResponse:
      description: Update response
      type: object
      required:
        - report
      properties:
        report:
          description: Report
          type: array
          items:
            type: object
            properties:
              code:
                type: string
                enum:
                  - OK
                  - WARN
                  - ERROR
              message:
                type: string

    Upload:
      type: object
      properties:
        format:
          type: string
          enum:
            - XML
            - TURTLE
            - N3
            - CSV
            - JSON
        content:
          type: string
          format: byte
