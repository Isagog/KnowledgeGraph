  /axioms/inclusion:
    get:
      summary: Tells about inclusion dependencies
      operationId: includes
      parameters:
        - name: sup
          in: query
          description: Candidate super classifier
          required: true
          schema:
            type: string
            format: id
        - name: sub
          in: query
          description: Candidate sub classifier
          required: true
          schema:
            type: string
            format: id
        - name: kg
          in: query
          description: The KG id (opt)
          required: false
          schema:
            type: string
            format: id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: boolean
        401:
          description: No results
        402:
          description: Invalid argument pair
        403:
          description: Unknown superclass
        404:
         description: Unwnown subclass
        501:
          description: Service unavailable
