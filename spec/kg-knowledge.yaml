openapi: 3.0.2
info:
  title: Isagog Knowledge Graph Knowledge Service
  version: 1.0.0
  description: Isagog Knowledge Graph Knowledge module
  contact:
    name: Isagog Srl
    email: ks-api@isagog.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: localhost:8030
    variables:
      port:
        default: '8030'
      basePath:
        default: /knowledge
tags:
  - name: KnowledgeService
    description: Ontology and reasoning functionalities (read-only)

paths:

  /graphs:
    summary: Knowledge graphs
    description: >
      A Knowledge Graph (KG) is a set of statements (assertions) based on unary or binary predicates defined in some ontology
    get:
      summary: Get KGs
      description: Get all the known KGs
      operationId: getAllGraphs
      responses:
         200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgeGraph'
         401:
          description: No results
         402:
          description: Invalid query
         403:
          description: Invalid attribute
         501:
          description: Service unavailable
         502:
          description: Server error
         503:
          description: Missing implementation
      tags:
        - KnowledgeService

  /concepts:
    summary: Atomic concepts of KGs ontologies
    description: >
      Atomic concepts are primitive non relational concepts in the Knowledge Graph ontology
    get:
      summary: Get all the atomic concepts in the Knowledge Graph
      description: Get all the atomic concepts in the Knowledge Graph
      operationId: getAllConcepts
      parameters:
        - name: kg
          in: query
          description: The KG id (opt)
          required: false
          schema:
            type: string
            format: id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Concept'
        401:
          description: No results
        402:
          description: Invalid query
        403:
          description: Invalid attribute
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      tags:
      - KnowledgeService

  /relations:
    get:
      summary: Gets all the relations in the Knowledge Graph ontology
      description: Gets a relation
      operationId: getAllRelations
      parameters:
        - name: kg
          in: query
          description: The KG id (opt)
          required: false
          schema:
            type: string
            format: id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Relation'
        401:
          description: No results
        402:
          description: Invalid query
        403:
          description: Invalid attribute
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      tags:
        - KnowledgeService
        
  /attributes:
    get:
      summary: Gets all attributes in the Knowledge Graph ontology
      description: Gets an attirbute
      operationId: getAllAttributes
      parameters:
        - name: kg
          in: query
          description: The KG id (opt)
          required: false
          schema:
            type: string
            format: id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Attribute'
        401:
          description: No results
        402:
          description: Invalid query
        403:
          description: Invalid attribute
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      tags:
        - KnowledgeService    
        
  /frames:
    get:
      summary: Gets all the frames in the Knowledge Graph ontology
      description: Gets a frame
      operationId: getAllFrames
      parameters:
        - name: kg
          in: query
          description: The KG id (opt)
          required: false
          schema:
            type: string
            format: id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Frame'
        401:
          description: No results
        402:
          description: Invalid query
        403:
          description: Invalid attribute
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      tags:
        - KnowledgeService
        
  /concepts/{id}:
    summary: Gets a concept
    description: >
      This resource represents an individual concept in the Knowledge Graph ontology. Each concept is identified by a unique string `id`.
    get:
      summary: Gets a concept
      description: Gets a concept
      operationId: getConcept
      parameters:
        - name: id
          in: path
          description: The concept's id
          required: true
          schema:
            type: string
            format: id
        - name: kg
          in: query
          description: The KG id
          required: true
          schema:
            type: string
            format: id
        - name: details
          description: Details to be fetched (opt), defaults to any
          in: path
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/HierarchyDetails'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Concept'
        401:
          description: No results
        402:
          description: Invalid query
        403:
          description: Invalid attribute
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      tags:
        - KnowledgeService
        
  /relations/{id}:
    get:
      summary: Gets a relation
      description: Gets a relation
      operationId: getRelation
      parameters:
        - name: id
          in: path
          required: true
          description: The relation's id
          schema:
            type: string
            format: id
        - name: kg
          in: query
          description: The KG id (opt)
          required: true
          schema:
            type: string
            format: id
        - name: details
          description: Details to be fetched (opt), defaults to any
          in: path
          required: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/HierarchyDetails'
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/Relation'
        401:
          description: No results
        402:
          description: Invalid query
        403:
          description: Invalid attribute
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      tags:
        - KnowledgeService
        
  /attributes/{id}:
      get:
        summary: Gets an attribute
        description: Gets an attirbute
        operationId: getAttribute
        parameters:
          - name: id
            in: path
            required: true
            description: The attribute's id
            schema:
              type: string
              format: id
          - name: kg
            in: query
            description: The KG id (opt)
            required: true
            schema:
              type: string
              format: id
          - name: details
            description: Details to be fetched (opt), defaults to any
            in: path
            required: true
            schema:
              type: array
              items:
                $ref: '#/components/schemas/HierarchyDetails'
        responses:
          200:
            description: Successful operation
            content:
              application/json:
                schema:
                   $ref: '#/components/schemas/Attribute'
          401:
            description: No results
          402:
            description: Invalid query
          403:
            description: Invalid attribute
          501:
            description: Service unavailable
          502:
            description: Server error
          503:
            description: Missing implementation
        tags:
          - KnowledgeService
          

    
  /frames/{id}:
    get:
      summary: Gets a frame
      description: Gets a frame
      operationId: getFrame
      parameters:
        - name: id
          in: path
          required: true
          description: The frame's id
          schema:
            type: string
            format: id
        - name: kg
          in: query
          description: The KG id (opt)
          required: false
          schema:
            type: string
            format: id
      responses:
        200:
          description: Successful operation
          content:
            application/json:
