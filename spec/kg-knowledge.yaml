    ElementRanking:
      description: Conceptual ranking record
      type: object
      required:
        - element
      properties:
        element:
          $ref: '#/components/schemas/KnowledgeElement'
        support:
          type: number
          format: double
          minimum: 0.0
          maximum: 1.0


    KnowledgeElement:
      description: Managed knowledge element (should be abstract)
      type: object
      required:
        - ktype
      properties:
        ktype:
          type: string
          enum:
            - AtomicConcept
            - RelationalConcept
            - AttributiveConcept
            - Relation
            - Entity
            - ConceptStatement
            - EntityStatement
            - ClassificationStatement
            - RelationalStatement
            - AttributiveStatement
            - Frame
            - FrameInstance
            - Slot
            - SlotInstance
        linguisticNotes:
          description: Linguistic annotations
          type: array
          items:
            $ref: kg-language.yaml#/components/schemas/LinguisticAnnotation
      discriminator:
        propertyName: ktype
        mapping:
          Concept: '#/components/schemas/Concept'
          RelationalConcept: '#/components/schemas/RelationalConcept'
          AttributiveConcept: '#/components/schemas/AttributiveConcept'
          Relation: '#/components/schemas/Relation'
          Attribute: '#/components/schemas/Attribute'
          Entity: '#/components/schemas/Entity'
          ConceptStatement: '#/components/schemas/ConceptStatement'
          EntityStatement: '#/components/schemas/EntityStatement'
          ClassificationStatement: '#/components/schemas/ClassificationStatement'
          RelationalStatement: '#/components/schemas/RelationalStatement'
          AttributiveStatement: '#/components/schemas/AttributiveStatement'
          Frame: '#/components/schemas/Frame'
          FrameInstance: '#/components/schemas/FrameInstance'
          Slot: '#/components/schemas/Slot'
          SlotInstance: '#/components/schemas/SlotInstance'

    Concept:
      description: Unary atomic classifier
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: id
        statements:
          type: array
          items:
            $ref: '#/components/schemas/ConceptStatement'


    RelationalConcept:
      description: Unary relational classifier
      allOf:
        - $ref: '#/components/schemas/Concept'
      type: object
      required:
        - relation
        - quantifier
      properties:
        relation:
          $ref: '#/components/schemas/Relation'
        restriction:
          $ref: '#/components/schemas/Concept'
        quantifier:
          type: string
          enum:
            - SOME
            - ALL
            - ATLEAST1
            - ATMOST1

    AttributiveConcept:
      description: Unary attributive classifier
      allOf:
        - $ref: '#/components/schemas/Concept'
      type: object
      required:
        - attribute
      properties:
        attribute:
          $ref: '#/components/schemas/Attribute'
        value:
          type: string
          format: byte
        constraint:
          type: string
          enum:
            - SOME
            - ALL
            - EQUALS
            - GREATER_THAN
            - SMALLER_THAN
          default: SOME


    Relation:
      description: Class of entity pairs
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      required:
        - id
      properties:
        id:
          type: string
          format: id
        domain:
          $ref: '#/components/schemas/Concept'
        range:
          $ref: '#/components/schemas/Concept'


    Attribute:
      description: Class of Entity-value pairs
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      required:
        - id
      properties:
        id:
          type: string
          format: id
        domain:
          $ref: '#/components/schemas/Concept'
        range:
          type: string
          enum:
            - STRING
            - TEXT
            - INTEGER
            - DOUBLE
            - REFERENCE
            - TIME
            - MONEY
            - PLACE
          default: STRING


    Entity:
      description: Individual entity
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: id
        statements:
          type: array
          items:
            $ref: '#/components/schemas/EntityStatement'

    Statement:
      description: Knowledge statement
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - subject
      properties:
        subject:
          type: string
          format: id
        privacy:
          type: string
          enum:
            - OWNER
            - TRUSTED
            - CONTACTS
            - PUBLIC
          default: OWNER
        support:
          type: number
          format: double
          minimum: 0.0
          maximum: 1.0

    ConceptStatement:
      description: Conceptual assertion
      allOf:
        - $ref: '#/components/schemas/Statement'
      type: object
      required:
        - object
        - predicate
      properties:
        object:
          type: string
          format: id
        predicate:
          type: string
          enum:
            - INCLUSION
            - DISJUNCTION
            - EQUIVALENCE


    EntityStatement:
      description: Individual assertion
      allOf:
        - $ref: '#/components/schemas/Statement'


    ClassificationStatement:
      description: Entity classification
      allOf:
        - $ref: '#/components/schemas/EntityStatement'
      type: object
      required:
        - concept
      properties:
        concept:
          type: string
          format: id

    RelationalStatement:
      description: Entity relatedness
      allOf:
        - $ref: '#/components/schemas/EntityStatement'
      type: object
      required:
        - relation
        - entity
      properties:
        relation:
          description: Ontology relation
          type: string
          format: id
        entity:
          description: Related entity
          type: string
          format: id


    AttributiveStatement:
      description: Entity attribute
      allOf:
        - $ref: '#/components/schemas/EntityStatement'
      type: object
      required:
        - attribute
        - values
      properties:
        attribute:
          description: Ontology attribute
          type: string
          format: id
        values:
          description: Attribute values
          type: array
          items:
            type: string
            format: byte


    Frame:
      description: Conceptual pattern, e.g. a query or a form
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - id
        - slots
      properties:
        id:
          description: Frame identifier, must be system-wide unique
          type: string
          format: id
        slots:
          description: Conceptual elements, up to 128
          type: array
          items:
            $ref: '#/components/schemas/Slot'


    Slot:
      description: Framed conceptual element
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - id
        - stype
      properties:
        id:
          description: Slot identifier, must be frame-wide unique
          type: integer
          format: int32
          minimum: 0
          maximum: 128
        stype:
          type: string
          enum:
            - ConceptualSlot
            - RelationalSlot
            - AttributiveSlot
        label:
          description: User-fiendly ientifier (opt), should be frame-wide unique
          type: string
        predicate:
          description: Ontology predicate mapping
          type: string
          format: id

      discriminator:
        propertyName: stype
        mapping:
          ConceptualSlot: '#/components/schemas/ConceptualSlot'
          RelationalSlot: '#/components/schemas/RelationalSlot'
          AttributiveSlot: '#/components/schemas/AttributiveSlot'

    FrameInstance:
      description: Frame instance
      type: object
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      required:
        - frameType
      properties:
        id:
          description: Instance handle, should be univoque in the session
          type: integer
          format: int64
        frameType:
          description: Frame type identifier, should be system-wide unique
          type: string
          format: id
        slots:
          description: Slot values
          type: array
          items:
            $ref: '#/components/schemas/SlotInstance'
        support:
          type: number
          format: double
          minimum: 0.0
          maximum: 1.0
        provenance:
          description: The values provenance (opt)
          type: string
          enum:
            - USER_INPUT
            - KNOWLEGDE_BASE
            - DOCUMENT
            - UNDEFINED
          default: UNDEFINED


    ConceptualSlot:
      allOf:
        - $ref: '#/components/schemas/Slot'
      properties:
       features:
        type: array
        items:
          type: string
          enum:
            - DISTINGUISHED
            - INFORMATIVE
            - MANDATORY

    RelationalSlot:
      allOf:
        - $ref: '#/components/schemas/Slot'
      type: object
      properties:
        subjectBinding:
          description: Slot's subject binding, must be a valid slot id in the frame.
                       If the bound slot is a relational one, the binding means 'same subject as'.
          type: integer
          format: int32
        objectBinding:
          description: Slot's object binding, must be a valid slot id in the frame.
                       If the bound slot is a relational one, the binding means 'same object as'.
          type: integer
          format: int32
        chainBinding:
          description: Slot chaining, must be a valid relational slot id.
                       Chaining means that the object of the bound slot must be the subject of this slot.
          type: integer
          format: int32
      required:
        - subjectBinding




    AttributiveSlot:
      allOf:
        - $ref: '#/components/schemas/Slot'
      type: object
      description: A slot bound to an Attribute (data property)
      properties:
        subjectBinding:
          description: Slot's subject binding, must be a valid slot id in the frame
          type: integer
          format: int32
        valueType:
          description: Type of the Attribute's value
          type: string
          enum:
            - STRING
            - NUMBER
            - TEXT
            - PERIOD
            - AMOUNT
            - LOCATION
            - IDENTIFIER
          default: STRING

      required:
        - subjectBinding

    SlotInstance:
      description: Slot value instance (should be abstract)
      type: object
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      required:
        - itype
        - typeid
      properties:
        itype:
          type: string
          enum:
            - ConceptualInstance
            - RelationalInstance
            - AttributiveInstance

        frameInstance:
          description: Frame owner instance's handle
          type: integer
          format: int64

        slotType:
          description: Slot type's identifier, must be a valid slot id in the owner frame instance
          type: integer
          format: int32
          minimum: 0
          maximum: 128


      discriminator:
          propertyName: itype
          mapping:
            ConceptualInstance: '#/components/schemas/ConceptualInstance'
            RelationalInstance: '#/components/schemas/RelationalInstance'
            AttributiveInstace: '#/components/schemas/AttributiveInstance'

    ConceptualInstance:
      type: object
      allOf:
        - $ref: '#/components/schemas/SlotInstance'
      properties:
        entity:
          type: string

    RelationalInstance:
      type: object
      allOf:
        - $ref: '#/components/schemas/SlotInstance'
      properties:
        subject:
          type: string
        object:
          type: string

    AttributiveInstance:
      type: object
      allOf:
        - $ref: '#/components/schemas/SlotInstance'
      properties:
        subject:
          type: string
        value:
          type: string
          format: byte
        comparation:
          description: Comparation
          type: string
          enum:
            - EQUAL
            - GREATER
            - SMALLER
            - SIMILAR
          default: EQUAL