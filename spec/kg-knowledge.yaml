  /search:
   get:
    summary: Knowledge search
    description: Search knowledge items
    operationId: search
    parameters:
      - name: query
        in: query
        description: The value to search by
        required: true
        schema:
          type: string
      - name: attribute
        in: query
        description: Attribute to search by, either an annotation or a data property
        required: false
        schema:
          type: string
          default: "rdfs:label"
      - name: ktype
        in: query
        description: Narrow search to a specific knowledge type
        required: false
        schema:
          $ref: '#/components/schemas/KnowledgeType'
      - name: details
        in: query
        description: 'Details to be returned: e.g. for predicates: FULL=full hierarchy, SUMMARY=direct super\subordinates, IDENTIFIER=id only'
        required: false
        schema:
          $ref: '#/components/schemas/HierarchyDetails'
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ElementRanking'
      401:
        description: No results
      402:
        description: Invalid query
      403:
        description: Invalid attribute
      501:
        description: Service unavailable
      502:
        description: Server error
      503:
        description: Missing implementation
    tags:
      - KnowledgeService


  /evaluate/{entity}:
    get:
      summary: Entity evaluation
      description: Evaluates an entity as an instance of known concepts.
        Deductive evaluation should return asserted and implied entity classes.
        Abductive evaluation should return a ranking of the most plausible entity classes.
      parameters:
        - name: entity
          in: path
          description: Entity identifier
          required: true
          schema:
            type: string
            format: id
        - name: method
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/EvaluationMethod'
          description: Inference method to be used
          allowEmptyValue: true
      operationId: evaluateEntity
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ElementRanking'
        401:
          description: Not found
        402:
          description: Unknown graph
        403:
          description: Invalid arguments
        405:
          description: Unsupported method
        501:
          description: Service unavailable
        502:
          description: Server error
        503:
          description: Missing implementation
      tags:
        - KnowledgeService

components:
  schemas:

    KnowledgeElement:
      description: Managed knowledge element (should be abstract)
      type: object
      required:
        - id
        - ktype
      properties:
        id:
          description: Element identifier (uri)
          type: string
          format: id
        ktype:
          description: Knowledge element type, should be aligned to the subclass name
          type: string
          format: classname
        annotations:
          description: Knowledge annotations
          type: array
          items:
            $ref: '#/components/schemas/KnowledgeAnnotation'
      discriminator:
        propertyName: ktype
        mapping:
          KnowledgeGraph:      '#/components/schemas/KnowledgeGraph'
          Concept:             '#/components/schemas/Concept'
          Relation:            '#/components/schemas/Relation'
          Attribute:           '#/components/schemas/Attribute'
          Entity:              '#/components/schemas/Entity'
          Statement:           '#/components/schemas/Statement'
          Frame:               '#/components/schemas/Frame'
          ConceptualSlot:      '#/components/schemas/ConceptualSlot'
          RelationalSlot:      '#/components/schemas/RelationalSlot'
          AttributiveSlot:     '#/components/schemas/AttributiveSlot'


    ElementRanking:
      description: Ranking record
      type: object
      required:
        - element
      properties:
        element:
          $ref: '#/components/schemas/KnowledgeElement'
        support:
          type: number
          format: double
          minimum: 0.0
          maximum: 1.0

    KnowledgeAnnotation:
      description: Base class for knowledge annotations
      required:
        - atype
      properties:
        atype:
          description: Annotation type, should be aligned to the subclass name
          type: string
          format: classname
        label:
          description: Annotation label (opt)
          type: string
      discriminator:
        propertyName: atype
        mapping:
          LanguageAnnotation:  '#/components/schemas/LanguageAnnotation'
          MetaclassAnnotation:   '#/components/schemas/MetaclassAnnotation'
          InformativeAnnotation: '#/components/schemas/InformativeAnnotation'


    LanguageAnnotation:
      description: Linguistic attachment to knowledge elements
      allOf:
        - $ref: '#/components/schemas/KnowledgeAnnotation'
      required:
         - form
      properties:
        lang:
          $ref: kg-language.yaml#/components/schemas/Language
        pos:
          $ref: kg-language.yaml#/components/schemas/PartOfSpeech
        form:
          description: Linguistic rendering (base form)
          type: string
        regex:
          description: Regular expression to match occurrences (opt)
          type: string

    MetaclassAnnotation:
      description: Metaclass annotation
      allOf:
        - $ref: '#/components/schemas/KnowledgeAnnotation'
      required:
        - label

    InformativeAnnotation:
      description: Informative annotation
      allOf:
        - $ref: '#/components/schemas/KnowledgeAnnotation'
      required:
        - label


    KnowledgeGraph:
      description: Knowledge Graph
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - id
      properties:
        id:
          description: Graph identifier (uri)
          type: string
          format: id

    KnowledgeType:
      type: string
      enum:
        - CONCEPT
        - RELATION
        - ATTRIBUTE
        - ENTITY
        - FRAME

    EvaluationMethod:
      type: string
      enum:
        - DEDUCTION
        - ABDUCTION


    Classifier:
      description: Classifying predicate
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      properties:
        superclasses:
          type: array
          items:
            type: string
            format: id
        subclasses:
          type: array
          items:
            type: string
            format: id
        disjointclasses:
          type: array
          items:
            type: string
            format: id

    Concept:
      description: Unary classifier, can be atomic, or defined as a restriction on Relation or Attributes
      allOf:
        - $ref: '#/components/schemas/Classifier'
      type: object
      properties:
        property:
          description: For concept defined as a restricion, the Relation or Attribute identifier (opt)
          type: string
          format: id
        restriction:
          description: For relational concepts, the restriction concept (opt)
          type: string
          format: id
        quantifier:
          $ref: '#/components/schemas/Quantifier'
        value:
          description: For attributive concepts, the restriction value (opt)
          type: string
          format: utf-8
        constraint:
          $ref: '#/components/schemas/Comparator'


#    RelationalConcept:
#      description: Unary relational classifier
#      allOf:
#        - $ref: '#/components/schemas/Concept'
#      type: object
#      required:
#        - relation
#        - quantifier
#      properties:


    Quantifier:
      type: string
      enum:
        - SOME
        - ALL
        - ATLEAST1
        - ATMOST1

#    AttributiveConcept:
#      description: Unary attributive classifier
#      allOf:
#        - $ref: '#/components/schemas/Concept'
#      type: object
#      required:
#        - attribute
#      properties:
#        attribute:
#          type: string
#          format: id



    Relation:
      description: Binary classifier
      allOf:
        - $ref: '#/components/schemas/Classifier'
      properties:
        domain:
          description: Domain restriction
          type: array
          items:
            type: string
            format: id
        range:
          description: Range restrictions
          type: array
          items:
            type: string
            format: id


    Attribute:
      description: Class of Entity-value pairs
      allOf:
        - $ref: '#/components/schemas/Classifier'
      properties:
        domain:
          description: Domain restriction
          type: array
          items:
            type: string
            format: id
        range:
          $ref: '#/components/schemas/AttributeRange'

    AttributeRange:
      type: string
      enum:
          - STRING
          - TEXT
          - INTEGER
          - DOUBLE
      default: STRING

    Entity:
      description: Individual entity
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: id

    Statement:
      description: Knowledge statement
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      properties:
        subject:
          description: Subject id
          type: string
          format: id
        predicate:
          description: Ontology relation or attribute
          type: string
          format: id
        value:
          description: Object entity id or attribute value
          type: string
        provenance:
          type: string
        support:
          type: number
          format: double
          minimum: 0.0
          maximum: 1.0

    Frame:
      description: Conceptual pattern, e.g. a query or a form
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - id
        - slots
      properties:
        id:
          description: Frame identifier
          type: string
          format: id
        conceptualSlots:
          description: Conceptual elements, up to 128
          type: array
          items:
             $ref: '#/components/schemas/ConceptualSlot'
        relationalSlots:
          description: Relational elements, up to 128
          type: array
          items:
            $ref: '#/components/schemas/RelationalSlot'
        attributiveSlots:
          description: Attributive elements, up to 128
          type: array
          items:
            $ref: '#/components/schemas/AttributiveSlot'
#        individualSlots:
#          description: Value elements, up to 128
#          type: array
#          items:
#            $ref: '#/components/schemas/IndividualSlot'

    Slot:
      description: Framed conceptual element
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - id
      properties:
        id:
          description: Slot identifier, must be frame-unique
          type: string
          format: id
        predicates:
          description: Constraint predicates
          type: array
          items:
            type: string
            format: id
        required:
          description: Tells if the slot should be instantiated in order for the frame to be processed
          type: boolean
          default: true
#        informative:
#          description: Tells whether slot's values contribute to frame's meaning
#          type: boolean
#          default: false
      discriminator:
        propertyName: ktype
        mapping:
          ConceptualSlot:  '#/components/schemas/ConceptualSlot'
          RelationalSlot:  '#/components/schemas/RelationalSlot'
          AttributiveSlot: '#/components/schemas/AttributiveSlot'
#          ValueSlot:       '#/components/schemas/ValueSlot'

    ConceptualSlot:
      description: A slot bound to a concept
      allOf:
        - $ref: '#/components/schemas/Slot'
      properties:
       entity:
        description: Constant entity reference (opt)
        type: string
        format: id
       individual:
         description: Tells if the entity value is required
         type: boolean
         default: false


    RelationalSlot:
      description: A slot bound to a relation (property)
      allOf:
        - $ref: '#/components/schemas/Slot'
      type: object
      properties:
        subjectBinding:
          description: Slot's subject binding
          type: string
          format: id
        objectBinding:
          description: Slot's object binding
          type: string
          format: id
      required:
        - subjectBinding



    AttributiveSlot:
      allOf:
        - $ref: '#/components/schemas/Slot'
      type: object
      description: A slot bound to an Attribute (data property)
      properties:
        subjectBinding:
          description: Slot's subject binding
          type: string
          format: id
#        objectBinding:
#          description: Slot's object binding, must be a ValueSlot in the same frame.
#          type: integer
#          minimum: 0
#          maximum: 128
        value:
          description: Constant data value (opt)
          type: string
          format: utf8

        comparation:
          $ref: '#/components/schemas/Comparator'
      required:
        - subjectBinding

    Comparator:
      description: Comparation operator for data values (opt)
      type: string
      enum:
          - EQUAL
          - GREATER
          - SMALLER
          - SIMILAR
      default: EQUAL

    HierarchyDetails:
      description: Conceptual hierarchy details (inclusion axioms)
      type: string
      enum:
        - SUPERPREDICATES
        - SUBPREDICATES
        - DISJOINTPREDICATES

