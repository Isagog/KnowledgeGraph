components:
  schemas:

    KnowledgeElement:
      description: Managed knowledge element (should be abstract)
      type: object
      required:
        - id
        - ktype
      properties:
        id:
          description: Element identifier (uri)
          type: string
          format: id
        ktype:
          description: Knowledge element type, MUST be one of KnowledgeType enum
          type: string
        annotations:
          description: Knowledge annotations
          type: array
          items:
            $ref: '#/components/schemas/KnowledgeAnnotation'
      discriminator:
        propertyName: ktype
        mapping:
          GRAPH:               '#/components/schemas/KnowledgeGraph'
          CONCEPT:             '#/components/schemas/Concept'
          RELATION:            '#/components/schemas/Relation'
          ATTRIBUTE:           '#/components/schemas/Attribute'
          ENTITY:              '#/components/schemas/Entity'
          STATEMENT:           '#/components/schemas/Statement'
          FRAME:               '#/components/schemas/Frame'
          CONCEPTUALSLOT:      '#/components/schemas/ConceptualSlot'
          RELATIONALSLOT:      '#/components/schemas/RelationalSlot'
          ATTRIBUTIVESLOT:     '#/components/schemas/AttributiveSlot'


    ElementRanking:
      description: Ranking record
      type: object
      required:
        - element
      properties:
        element:
          $ref: '#/components/schemas/KnowledgeElement'
        support:
          type: number
          format: double
          minimum: 0.0
          maximum: 1.0

    KnowledgeAnnotation:
      description: Base class for knowledge annotations
      required:
        - atype
      properties:
        atype:
          description: Annotation type, should be aligned to the subclass name
          type: string
        label:
          description: Annotation label (opt)
          type: string
      discriminator:
        propertyName: atype
        mapping:
          LANGANNOTATION:  '#/components/schemas/LanguageAnnotation'
          METANNOTATION:   '#/components/schemas/MetaclassAnnotation'
          INFOANNOTATION: '#/components/schemas/InformativeAnnotation'

    AnnotationType:
      type: string
      enum:
        - LANGANNOTATION
        - METANNOTATION
        - INFOANNOTATION

    LanguageAnnotation:
      description: Linguistic attachment to knowledge elements
      allOf:
        - $ref: '#/components/schemas/KnowledgeAnnotation'
      required:
         - form
      properties:
        lang:
          $ref: kg-language.yaml#/components/schemas/Language
        pos:
          $ref: kg-language.yaml#/components/schemas/PartOfSpeech
        form:
          description: Linguistic rendering (base form)
          type: string
        regex:
          description: Regular expression to match occurrences (opt)
          type: string

    MetaclassAnnotation:
      description: Metaclass annotation
      allOf:
        - $ref: '#/components/schemas/KnowledgeAnnotation'
      required:
        - label

    InformativeAnnotation:
      description: Informative annotation
      allOf:
        - $ref: '#/components/schemas/KnowledgeAnnotation'
      required:
        - label


    KnowledgeGraph:
      description: Knowledge Graph
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - id
      properties:
        id:
          description: Graph identifier (uri)
          type: string
          format: id

    KnowledgeType:
      type: string
      enum:
        - CONCEPT
        - RELATION
        - ATTRIBUTE
        - ENTITY
        - FRAME
        - GRAPH
        - STATEMENT
        - CONCEPTUALSLOT
        - RELATIONALSLOT
        - ATTRIBUTIVESLOT

    EvaluationMethod:
      type: string
      enum:
        - DEDUCTION
        - ABDUCTION


    Classifier:
      description: Classifying predicate
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      properties:
        superclasses:
          type: array
          items:
            type: string
            format: id
        subclasses:
          type: array
          items:
            type: string
            format: id
        disjointclasses:
          type: array
          items:
            type: string
            format: id

    Concept:
      description: Unary classifier, can be atomic, or defined as a restriction on Relation or Attributes
      allOf:
        - $ref: '#/components/schemas/Classifier'
      type: object
      properties:
        property:
          description: For concept defined as a restricion, the Relation or Attribute identifier (opt)
          type: string
          format: id
        related:
          description: For relational concepts, the restriction concept (opt)
          type: string
          format: id
        quantifier:
          $ref: '#/components/schemas/Quantifier'
        value:
          description: For attributive concepts, the restriction value (opt)
          type: string
          format: utf-8
        constraint:
          $ref: '#/components/schemas/Comparator'


    Quantifier:
      type: string
      enum:
        - SOME
        - ALL
        - ATLEAST1
        - ATMOST1

    Relation:
      description: Binary classifier
      allOf:
        - $ref: '#/components/schemas/Classifier'
      properties:
        domain:
          description: Domain restriction
          type: array
          items:
            type: string
            format: id
        range:
          description: Range restrictions
          type: array
          items:
            type: string
            format: id


    Attribute:
      description: Class of Entity-value pairs
      allOf:
        - $ref: '#/components/schemas/Classifier'
      properties:
        domain:
          description: Domain restriction
          type: array
          items:
            type: string
            format: id
        range:
          $ref: '#/components/schemas/AttributeRange'

    AttributeRange:
      type: string
      enum:
          - STRING
          - TEXT
          - INTEGER
          - DOUBLE
      default: STRING

    Entity:
      description: Individual entity
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: id

    Statement:
      description: Knowledge statement
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      properties:
        subject:
          description: Subject id
          type: string
          format: id
        predicate:
          description: Ontology relation or attribute
          type: string
          format: id
        value:
          description: Object entity id or attribute value
          type: string
          format: utf-8
        provenance:
          type: string
        support:
          type: number
          format: double
          minimum: 0.0
          maximum: 1.0

    Frame:
      description: Conceptual pattern, e.g. a query or a form
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      properties:
        conceptualSlots:
          description: Conceptual elements
          type: array
          items:
             $ref: '#/components/schemas/ConceptualSlot'
        relationalSlots:
          description: Relational elements
          type: array
          items:
            $ref: '#/components/schemas/RelationalSlot'
        attributiveSlots:
          description: Attributive elements
          type: array
          items:
            $ref: '#/components/schemas/AttributiveSlot'


    Slot:
      description: Framed conceptual element
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
      type: object
      properties:
        reference:
          description: Conceptual element
          type: string
          format: id
        required:
          description: Tells if the slot should be instantiated in order for the frame to be processed
          type: boolean
          default: true
      discriminator:
        propertyName: ktype
        mapping:
          CONCEPTUALSLOT:  '#/components/schemas/ConceptualSlot'
          RELATIONALSLOT:  '#/components/schemas/RelationalSlot'
          ATTRIBUTIVESLOT: '#/components/schemas/AttributiveSlot'

    ConceptualSlot:
      description: A slot bound to a concept
      allOf:
        - $ref: '#/components/schemas/Slot'
      properties:

       isIndividual:
         description: Tells if reference points to an individual
         type: boolean
         default: false
       constraints:
         description: Constraint concepts
         type: array
         items:
           type: string
           format: id
       root:
         description: Distinguished root slot
         type: boolean
         default: false

    RelationalSlot:
      description: A slot bound to a relation (property)
      allOf:
        - $ref: '#/components/schemas/Slot'
      required:
        - subjectBinding
      type: object
      properties:
        subjectBinding:
          description: Slot's subject binding
          type: string
          format: id
        objectBinding:
          description: Slot's object binding
          type: string
          format: id
        subjectConstraints :
          description: Domain constraints
          type: array
          items:
            type: string
            format: id
        objectConstraints:
          description: Range constraints
          type: array
          items:
            type: string
            format: id



    AttributiveSlot:
      allOf:
        - $ref: '#/components/schemas/Slot'
      type: object
      description: A slot bound to an Attribute (data property)
      required:
        - subjectBinding
      properties:
        subjectBinding:
          description: Slot's subject binding
          type: string
          format: id
        subjectConstraints:
          description: Domain constraints
          type: array
          items:
            type: string
            format: id
        value:
          description: Constant data value (opt)
          type: string
          format: utf-8
        comparation:
          $ref: '#/components/schemas/Comparator'


    Comparator:
      description: Comparation operator for data values (opt)
      type: string
      enum:
          - EQUAL
          - GREATER
          - SMALLER
          - SIMILAR
      default: EQUAL

    ConceptualDetails:
      description: Conceptual hierarchy details (inclusion axioms)
      type: string
      enum:
        - SUPERPREDICATES
        - SUBPREDICATES
        - DISJOINTPREDICATES
        - ALL
        - NONE
      default: NONE




